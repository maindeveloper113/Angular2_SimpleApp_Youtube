<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1 style="text-align:center">
    {{title}}
  </h1>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="hero===selectedHero">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
  <div *ngIf="selectedHero" style="text-align:center">
    <h2>{{selectedHero.name}} details</h2>
    <div><label>Id: </label>{{selectedHero.id}}</div>
    <div><label>Name: </label>{{selectedHero.name}}</div>
    <div><label>Name: </label><input [(ngModel)]='selectedHero.name'></div>
  </div>
</div>
